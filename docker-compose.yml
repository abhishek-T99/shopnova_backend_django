services:
  app:
    build:
      context: .
    image: shopnova_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app
    environment:
      - DB_HOST=db
      - DB_NAME=shopnova_db
      - DB_USER=postgres
      - DB_PASS=postgres
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    
  db:
    image: postgres:17.2-alpine
    volumes:
      - shopnova-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: shopnova_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  shopnova-db-data:
  shopnova-static-data: